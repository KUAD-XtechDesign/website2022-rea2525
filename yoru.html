<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ImageMapサンプル</title>
     <!-- cdnからjquery読み込み -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <map name="sample">
      <area shape="rect" coords="20.30, 4.25, 30, 15.5" alt="窓">
      <area shape="rect" coords="36, 21, 40.5, 24" alt="スマホ">
      <area shape="rect" coords="24, 24, 52, 30.5" alt="ベッド">
      <area shape="rect" coords="57, 7.5, 61.5, 13" alt="くま">
      <area shape="rect" coords="55.5, 13, 67.5, 30" alt="本棚">
      <area shape="rect" coords="0.5, 20, 15, 35" alt="机と椅子">
      <area shape="rect" coords="2.5, 17, 6, 20" alt="コップ">
    </map>
    <img usemap="#sample" src="images/web_yoru.png" alt="Image" width="100%" height="100%"/>
    <button onclick="location.href='./index.html'"><img src="images/icon_hiru.png"></button>
</body>
</html>
